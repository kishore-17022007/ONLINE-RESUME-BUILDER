
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="home.html">Home</a></li>
      <li><a href="index.html" class="active">Personal Info</a></li>
      <li><a href="experience.html">Next</a></li>
    </ul>
  </nav>
  <section class="content">
    <h1>Personal Information</h1>
    <form onsubmit="saveData(event)">
      <input type="text" placeholder="Your Name" id="name" required />
      <input type="text" placeholder="Job Title" id="title" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="text" placeholder="Location" id="location" required />
      <button type="submit">Save & Next</button>
    </form>
  </section>
  <script>
    function saveData(event) {
      event.preventDefault();
      ['name', 'title', 'email', 'location'].forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value);
      });
      window.location.href = "experience.html";
    }
  </script>
</body>
</html>
