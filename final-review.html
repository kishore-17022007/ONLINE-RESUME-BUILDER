
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Resume Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="home.html">Home</a></li>
      <li><a href="index.html">Start Resume</a></li>
      <li><a href="final-review.html" class="active">Final Preview</a></li>
    </ul>
  </nav>
  <section class="content">
    <h1> Resume</h1>
    <div class="resume-block">
      <h2 id="name">[Your Name]</h2>
      <p id="title">[Your Title]</p>
      <p>Email: <span id="email"></span></p>
      <p>Location: <span id="location"></span></p>
    </div>
    <div class="resume-block">
      <h3>Experience</h3>
      <p><strong id="job"></strong> at <span id="company"></span></p>
      <p id="expDesc"></p>
    </div>
    <div class="resume-block">
      <h3>Education</h3>
      <p><strong id="degree"></strong> at <span id="school"></span> (<span id="eduYear"></span>)</p>
    </div>
    <div class="resume-block">
      <h3>Skills</h3>
      <ul id="skillsList"></ul>
    </div>
    <div class="resume-block">
      <h3>Contact</h3>
      <p>Phone: <span id="phone"></span></p>
      <p>LinkedIn: <span id="linkedin"></span></p>
    </div>
    <button onclick="window.print()">Print Resume</button>
  </section>
  <script>
    const fields = [
      "name", "title", "email", "location",
      "job", "company", "expDesc",
      "degree", "school", "eduYear",
      "phone", "linkedin", "skills"
    ];
    window.onload = () => {
      fields.forEach(field => {
        const value = localStorage.getItem(field);
        const el = document.getElementById(field);
        if (field === "skills") {
          const ul = document.getElementById("skillsList");
          ul.innerHTML = "";
          if (value) {
            value.split(",").map(skill => skill.trim()).forEach(skill => {
              const li = document.createElement("li");
              li.textContent = skill;
              ul.appendChild(li);
            });
          }
        } else if (el && value) {
          el.textContent = value;
        }
      });
    };
  </script>
</body>
</html>
